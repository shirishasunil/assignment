<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="todos-bg-container">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="todos-heading">Todo</h1>
          <h1 class="create-task-heading">
            Username
          </h1>
          <input type="text" id="todoUserInput" class="todo-user-input" placeholder="What needs to be done?" />
          <button class="button" id="addTodoButton">Button</button>
          <h1 class="todo-items-heading">
            All <span class="todo-items-heading-subpart">Tasks</span>
          </h1>
          <ul class="todo-items-container" id="todoItemsContainer"></ul>
          <button class="button" id="deleteTodoButton">Delete</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
